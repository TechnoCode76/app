<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>${props.title}</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#113042">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="props.description">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@soundcut">
    <meta name="twitter:image" content="${props.assetPath('img/logo.png')}">
    <meta name="twitter:image:alt" content="Soundcut">
    <meta property="og:title" content="${props.title}">
    <meta property="og:site_name" content="Soundcut">
    <meta property="og:url" content="${props.url}">
    <meta property="og:description" content="${props.description}">
    <meta property="og:type" content="website">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" media="all" href="${props.assetPath('app.css')}">
    <link rel="icon" href="/favicon.ico">
    <script async src="${props.assetPath('app.js')}"></script>
  </head>
  <body>
    <header>
      <a id="logo" href="/" title="Soundcut" aria-label="Soundcut">
        <img
          src="${props.assetPath('img/logo.png')}"
          alt="Soundcut"
        />
      </a>
      <a class="flex flex-items-center" href="/settings" aria-label="Settings">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#37f0c2"
          stroke-width="2"
          stroke-linecap="square"
          stroke-linejoin="arcs"
      >
          <circle cx="12" cy="12" r="3" />
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
      </a>
    </header>
    <div id="wrapper">
      <main>
        <noscript>
          <p class="Error">
            Soundcut is an app for manipulating audio files in the browser, it <strong>requires JavaScript</strong>.
            <br />
            Please <strong>enable JavaScript</strong> in your browser to continue.
          </p>
        </noscript>
        ${props.main}
      </main>
    </div>
  </body>
</html>
